services:
  torchserve:
    build:
      context: ./
      dockerfile: Dockerfile.app
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082 
      - 7070:7070
      - 7071:7071

  pytest:
    build:
      context: ./
      dockerfile: Dockerfile.test
    depends_on:
      - torchserve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://torchserve:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
